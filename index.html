<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud </title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Contacto</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="cif">CIF:</label> 
                <input type="text" id="cif" name="cif" pattern="[A-HJNP-SUVW][0-9]{7}[0-9A-J]" title="Introduce un CIF válido" required> 
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label> 
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" title="Introduce un número de teléfono válido (9 dígitos)" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
